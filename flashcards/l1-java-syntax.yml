# Standard Output
  - title: "System.out.println"
    prompt: |
      How do you print output to the console in Java?
    answer: |
      Use `System.out.println()`:
      
      ```
      System.out.println("Hello, World!");  // with newline
      System.out.print("No newline");       // without newline
      ```
      
      Breaking it down:
      - `System` – class in `java.lang`
      - `out` – static field (a `PrintStream`)
      - `println` – method that prints and adds newline

